<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | RC Beverages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #dbeafe);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #111827;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 250px;
    }
    button {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>RC Beverages Login</h1>
  <input type="text" id="username" placeholder="Enter your username" />
  <input type="password" id="password" placeholder="Enter your password" />
  <button onclick="login()">Login</button>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      try {
        const res = await fetch(`https://sheetdb.io/api/v1/6t9yz1xgzgc7s/search?Username=${username}`);
        const users = await res.json();

        if (users.length > 0 && users[0].Password === password) {
        localStorage.setItem("username", users[0].Username);
        localStorage.setItem("role", users[0].roles);
        localStorage.setItem("fullname", users[0].FullName);
        window.location.href = "dashboard.html";

        } else {
          alert("Invalid username or password.");
        }
      } catch (err) {
        console.error(err);
        alert("Error connecting to login system.");
      }
    }
  </script>
</body>
</html>
