<!DOCTYPE html>
<html>
<head>
  <title>Login - RC Beverages</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; display: flex; height: 100vh; justify-content: center; align-items: center; background: #f4f4f4; }
    .login-box { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .login-box h2 { margin-top: 0; }
    .form-group { margin-bottom: 1rem; }
    input[type="text"], input[type="password"] { width: 100%; padding: 0.5rem; }
    .btn { background: #0057b7; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #0045a5; }
    .error { color: red; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>RC Beverages Login</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="Enter your password">
    </div>
    <button class="btn" onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const validUsers = {
      "rhincksman": "2025",
      "chawkins": "2025"
    };

    function login() {
      const user = document.getElementById("username").value.trim().toLowerCase();
      const pass = document.getElementById("password").value;

      if (validUsers[user] && validUsers[user] === pass) {
        localStorage.setItem("username", user);
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").textContent = "Invalid username or password.";
      }
    }
  </script>
</body>
</html>
