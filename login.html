<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* Ensures the form doesn't get too wide */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    /* Logo styling */
   .logo {
      max-width: 200px;
      margin-bottom: 20px;

    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box; /* Ensures padding and borders are included in the element's total width */
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #0057b7;
      color: white;
      border-radius: 6px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      white-space: normal; /* Ensures the text wraps inside the button */
      word-wrap: break-word;
      box-sizing: border-box; /* Ensures padding and borders are included in the element's total width */
    }

    .btn:hover {
      background-color: #00409a;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <div class="login-container">
    <!-- Logo Image -->
    <img src="logo.png" alt="RC Beverages Logo" class="logo" />

    <h1>RC Beverages Login</h1>
    <form action="dashboard.html" method="POST">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button class="btn" type="submit">Login</button>
    </form>
  </div>

</body>

</html>
