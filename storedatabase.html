<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store List - RC Beverages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    /* Header Styling */
    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
    }

    header img {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }

    h1 {
      margin: 0;
    }

    .sub-header {
      background: #cfe2ff;
      padding: 1rem;
      display: flex;
      justify-content: center;
    }

    .search-bar {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      font-size: 16px;
    }

    .tile-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .store-tile {
      background: white;
      padding: 15px;
      border-radius: 8px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: left;
    }

    .store-tile h3 {
      margin: 0 0 10px;
    }

    .btn {
      background: #0057b7;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0042a5;
    }

    /* Mobile Styling */
    @media screen and (max-width: 768px) {
      .store-tile {
        width: 100%;
      }
    }

  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1>Store List</h1>
  </header>

  <!-- Sub Header with Search bar -->
  <div class="sub-header">
    <input type="text" class="search-bar" id="searchInput" placeholder="Search stores..." onkeyup="filterStores()">
  </div>

  <!-- Store List Tiles -->
  <div class="tile-container" id="storeListContainer"></div>

  <script>
    // Get logged-in BDM from localStorage
    const loggedInBDM = localStorage.getItem("username");

    // Sample store data (can be replaced with actual data from SheetDB)
    const stores = [
      { storeName: '1770 Beach Hotel - DBS Agnes Waters', subOwnerGroup: '-', keyAccountGroup: 'ILG - Bottler', grade: 'B', visitDate: 'Never', assignedBDM: 'rhincskman' },
      { storeName: 'Acacia Ridge Hotel - DBS Acacia Ridge', subOwnerGroup: '-', keyAccountGroup: 'ILG - Super Cellars', grade: 'A', visitDate: '2025-04-21', assignedBDM: 'rhincskman' }
      // Add more stores here from SheetDB or an array
    ];

    function populateStoreList() {
      const container = document.getElementById("storeListContainer");
      container.innerHTML = '';

      // Filter stores based on the logged-in BDM
      const filteredStores = stores.filter(store => store.assignedBDM === loggedInBDM);

      filteredStores.forEach(store => {
        const storeTile = document.createElement('div');
        storeTile.classList.add('store-tile');

        storeTile.innerHTML = `
          <h3>${store.storeName}</h3>
          <p><strong>Sub Owner Group:</strong> ${store.subOwnerGroup}</p>
          <p><strong>Key Account Group:</strong> ${store.keyAccountGroup}</p>
          <p><strong>Grade:</strong> ${store.grade}</p>
          <p><strong>Last Visit:</strong> ${store.visitDate}</p>
          <button class="btn" onclick="viewStore('${store.storeName}')">Visit</button>
        `;

        container.appendChild(storeTile);
      });
    }

    function filterStores() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filteredStores = stores.filter(store => {
        return store.storeName.toLowerCase().includes(query) ||
               store.subOwnerGroup.toLowerCase().includes(query) ||
               store.keyAccountGroup.toLowerCase().includes(query) ||
               store.grade.toLowerCase().includes(query) ||
               store.visitDate.toLowerCase().includes(query);
      });

      stores.length = 0;  // Clear current stores
      stores.push(...filteredStores);  // Add filtered stores back
      populateStoreList(); // Refresh display
    }

    function viewStore(storeName) {
      alert(`Visiting store: ${storeName}`);
      // Redirect or open another page for detailed info
    }

    // Initially populate the store list
    populateStoreList();
  </script>
</body>

</html>
