<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
    }
    .header {
      background-color: #0353a4;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .sub-header {
      background-color: #d7e3fc;
      padding: 0.75rem;
      text-align: center;
      font-weight: bold;
    }
    .group-title {
      margin: 1rem 1rem 0.5rem;
      font-size: 1.1rem;
      color: #0353a4;
      border-bottom: 2px solid #cce;
      padding-bottom: 0.3rem;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 1rem 1rem;
    }
    .dash-button {
      flex: 1 1 calc(33% - 1rem);
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
    }
    .dash-button:hover {
      background-color: #1e40af;
    }
    @media screen and (max-width: 768px) {
      .dash-button {
        flex: 1 1 calc(50% - 1rem);
      }
    }
    @media screen and (max-width: 480px) {
      .dash-button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Store Database</h1></h1>
  </header>

  <div class="welcome">
    <h2 id="welcomeText">Welcome</h2>
    <div style="text-align: center; margin-top: 20px;">
      <button class="btn" onclick="location.href='dashboard.html'">Back to Dashboard</button><br>
    </div>
  </div>

  <input type="text" id="searchInput" placeholder="Search customers..." oninput="filterTiles()" />

  <div class="tiles" id="customerTiles"></div>

  <script>
    const username = localStorage.getItem("username");
    const bdmMap = {
      rhincksman: "Ryan Hincksman",
      chawkins: "Chris Hawkins"
    };

    const bdmName = bdmMap[username];

    let customerCache = [];
    document.getElementById("welcomeText").textContent = `Welcome, ${bdmName}`;

    async function loadCustomers() {
      const res = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1");
      const data = await res.json();
      customerCache = data;
      displayTiles(data);
    }

    function displayTiles(data) {
      const filtered = data.filter(c => c.BDM === bdmName);
      const container = document.getElementById("customerTiles");
      container.innerHTML = "";
      filtered.forEach(c => {
        const div = document.createElement("div");
        div.className = "tile";
        div.setAttribute("data-name", `${c["Customer Name"].toLowerCase()} ${c.Grade?.toLowerCase()} ${c["Key Account Group"]?.toLowerCase()} ${c["Sub Owner Group"]?.toLowerCase()}`);
        div.innerHTML = `
          <h3>${c["Customer Name"]}</h3>
          <p><strong>Grade:</strong> ${c.Grade}</p>
          <p><strong>Key Account Group:</strong> ${c["Key Account Group"]}</p>
          <p><strong>Sub Owner Group:</strong> ${c["Sub Owner Group"] || "-"}</p>
          <p><strong>State:</strong> ${c.State}</p>
          <button class="btn" onclick="startCall('${c["Customer Name"]}')">Visit</button>
        `;
        container.appendChild(div);
      });
    }

    function filterTiles() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".tile").forEach(tile => {
        tile.style.display = tile.dataset.name.includes(query) ? "block" : "none";
      });
    }

    function startCall(customerName) {
      const customer = customerCache.find(c => c["Customer Name"] === customerName);
      if (customer) {
        localStorage.setItem("selectedCustomer", JSON.stringify(customer));
        window.location.href = "visit.html";
      } else {
        alert("Customer not found.");
      }
    }

    window.onload = loadCustomers;
  </script>
</body>

</html>
