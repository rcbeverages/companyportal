<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Database - RC Beverages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
    }
    header img {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
    }
    .sub-header {
      background: #cfe2ff;
      padding: 1rem;
    }
    .search-box {
      margin-top: 1rem;
      padding: 0.5rem;
      width: 80%;
      max-width: 600px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .customer-tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 2rem 0;
    }
    .customer-tile {
      background-color: #fff;
      padding: 1rem;
      margin: 0.5rem;
      width: calc(33% - 1rem);
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: left;
    }
    .customer-tile h3 {
      margin: 0 0 0.5rem;
    }
    .visit-button {
      background: #0057b7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .visit-button:hover {
      background: #0042a5;
    }
    @media screen and (max-width: 768px) {
      .customer-tile {
        width: calc(50% - 1rem);
      }
    }
    @media screen and (max-width: 480px) {
      .customer-tile {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>RC Beverages - Store Database</h1>
  </header>

  <div class="sub-header">
    <input type="text" id="search-box" class="search-box" placeholder="Search by Store Name" />
  </div>

  <div class="customer-tiles" id="customer-tiles"></div>

  <script>
    // Fetch data from the SheetDB API
    fetch('https://sheetdb.io/api/v1/6t9yz1xgzgc7s')
      .then(response => response.json())
      .then(data => {
        const customerTilesContainer = document.getElementById('customer-tiles');

        // Loop through the data to display customer tiles
        data.forEach(store => {
          const storeTile = document.createElement('div');
          storeTile.classList.add('customer-tile');

          // Store Name, Sub Owner Group, Key Account Group, Grade
          const storeName = document.createElement('h3');
          storeName.textContent = store['Store Name'];
          storeTile.appendChild(storeName);

          const subOwnerGroup = document.createElement('p');
          subOwnerGroup.textContent = `Sub Owner Group: ${store['Sub Owner Group']}`;
          storeTile.appendChild(subOwnerGroup);

          const keyAccountGroup = document.createElement('p');
          keyAccountGroup.textContent = `Key Account Group: ${store['Key Account Group']}`;
          storeTile.appendChild(keyAccountGroup);

          const grade = document.createElement('p');
          grade.textContent = `Grade: ${store['Grade']}`;
          storeTile.appendChild(grade);

          // Last Visit
          const lastVisit = document.createElement('p');
          lastVisit.textContent = `Last Visit: ${store['Last Visit'] || 'N/A'}`;
          storeTile.appendChild(lastVisit);

          // Visit button
          const visitButton = document.createElement('button');
          visitButton.classList.add('visit-button');
          visitButton.textContent = 'Visit';
          visitButton.onclick = function () {
            window.location.href = `visit.html?store=${store['Store Name']}`; // Directs to a visit page for this store
          };
          storeTile.appendChild(visitButton);

          // Append the store tile to the container
          customerTilesContainer.appendChild(storeTile);
        });

        // Search Functionality
        const searchBox = document.getElementById('search-box');
        searchBox.addEventListener('input', function () {
          const searchTerm = searchBox.value.toLowerCase();
          const tiles = document.querySelectorAll('.customer-tile');

          tiles.forEach(tile => {
            const storeName = tile.querySelector('h3').textContent.toLowerCase();
            if (storeName.includes(searchTerm)) {
              tile.style.display = '';
            } else {
              tile.style.display = 'none';
            }
          });
        });
      });
  </script>
</body>

</html>
