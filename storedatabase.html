<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .welcome {
      background: #cfe2ff;
      padding: 2rem;
      text-align: center;
    }

    .btn {
      background: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: #0042a5;
    }

    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .tile {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .tile h3 {
      margin-top: 0;
    }

    #searchInput {
      margin: 10px auto;
      display: block;
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Store Database</h1></h1>
  </header>

  <div class="welcome">
    <h2 id="welcomeText">Welcome</h2>
    <div style="text-align: center; margin-top: 20px;">
      <button class="btn" onclick="location.href='addcustomer.html'">Add New Customer</button><br>
      <button class="btn" onclick="location.href='calendar.html'" style="margin-top: 10px;">Journey Plan Calendar</button>
    </div>
  </div>

  <input type="text" id="searchInput" placeholder="Search customers..." oninput="filterTiles()" />

  <div class="tiles" id="customerTiles"></div>

  <script>
    const username = localStorage.getItem("username");
    const bdmMap = {
      rhincksman: "Ryan Hincksman",
      chawkins: "Chris Hawkins"
    };

    const bdmName = bdmMap[username];

    let customerCache = [];
    document.getElementById("welcomeText").textContent = `Welcome, ${bdmName}`;

    async function loadCustomers() {
      const res = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1");
      const data = await res.json();
      customerCache = data;
      displayTiles(data);
    }

    function displayTiles(data) {
      const filtered = data.filter(c => c.BDM === bdmName);
      const container = document.getElementById("customerTiles");
      container.innerHTML = "";
      filtered.forEach(c => {
        const div = document.createElement("div");
        div.className = "tile";
        div.setAttribute("data-name", `${c["Customer Name"].toLowerCase()} ${c.Grade?.toLowerCase()} ${c["Key Account Group"]?.toLowerCase()} ${c["Sub Owner Group"]?.toLowerCase()}`);
        div.innerHTML = `
          <h3>${c["Customer Name"]}</h3>
          <p><strong>Grade:</strong> ${c.Grade}</p>
          <p><strong>Key Account Group:</strong> ${c["Key Account Group"]}</p>
          <p><strong>Sub Owner Group:</strong> ${c["Sub Owner Group"] || "-"}</p>
          <p><strong>State:</strong> ${c.State}</p>
          <button class="btn" onclick="startCall('${c["Customer Name"]}')">Visit</button>
        `;
        container.appendChild(div);
      });
    }

    function filterTiles() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".tile").forEach(tile => {
        tile.style.display = tile.dataset.name.includes(query) ? "block" : "none";
      });
    }

    function startCall(customerName) {
      const customer = customerCache.find(c => c["Customer Name"] === customerName);
      if (customer) {
        localStorage.setItem("selectedCustomer", JSON.stringify(customer));
        window.location.href = "visit.html";
      } else {
        alert("Customer not found.");
      }
    }

    window.onload = loadCustomers;
  </script>
</body>

</html>
