<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rewinded Arcade Hub</title>
  <style>
    @keyframes flicker {
      0% { opacity: 0.8; transform: scale(1.02); }
      50% { opacity: 1; transform: scale(1); }
      100% { opacity: 0.85; transform: scale(1.01); }
    }

    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      color: #0ff;
      animation: flicker 0.8s infinite;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.4rem;
      margin: 4px 0 20px;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 800px;
    }

    .game-tile {
      background: #111;
      border: 2px solid #0f0;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .game-tile:hover {
      background: #0f0;
      color: black;
    }

    .game-tile a {
      color: inherit;
      text-decoration: none;
      font-weight: bold;
    }

    .footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      padding-top: 20px;
    }

    .footer a {
      color: #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo">REWINDED ARCADE</div>
  <h1>Select a game to play</h1>

  <div class="game-grid">
    <div class="game-tile">
      <a href="space-sips.html">Space Sips</a>
    </div>
    <div class="game-tile">
      <a href="slurp-slide.html">Slurp Slide</a>
    </div>
    <div class="game-tile">
      <a href="stacked-soda.html">Stacked Soda</a>
    </div>
    <div class="game-tile">
      <a href="fizz-pong.html">Fizz Pong</a>
    </div>
    <div class="game-tile">
      <a href="#">Coming Soon</a>
    </div>
    <div class="game-tile">
      <a href="#">Coming Soon</a>
    </div>
  </div>

  <div class="footer">
    Powered by Rewinded Soda Co.<br>
    We collect contact details only to notify winners. <a href="privacy.html">Privacy Policy</a> & <a href="terms.html">Terms</a>.
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="https://freesound.org/data/previews/466/466456_7037-lq.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
