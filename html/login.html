<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages</title>
  <style>
    /* (keeping your original style exactly) */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #0057b7;
      color: white;
      border-radius: 6px;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      white-space: normal;
      word-wrap: break-word;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #00409a;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .login-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <!-- Username Input -->
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username">

      <!-- Password Input -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password">

      <!-- Error Message -->
      <div id="error-message" style="color: red; display: none;">Invalid username or password.</div>

      <!-- Submit Button -->
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Scripts -->
  <script src="../js/api.js"></script> <!-- Fetches live usernames -->
  <script src="../js/login.js"></script> <!-- Handles login logic -->
</body>

</html>
