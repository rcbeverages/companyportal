<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages - Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="login-container">
    <img src="../assets/logo.png" alt="RC Beverages Logo" class="logo">

    <h1>RC Beverages Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="main-button" style="width: 100%;">Login</button>
    </form>

    <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>

    <div class="footer-link" onclick="location.href='../index.html'">Back to Home</div>
  </div>

  <!-- Scripts -->
  <script src="../js/api.js"></script> <!-- API first -->
  <script src="../js/login.js"></script> <!-- Login logic second -->
</body>
</html>
