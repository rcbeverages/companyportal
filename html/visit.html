<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("username")) {
      window.location.href = "login.html";
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Key Account Database - RC Beverages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #cfe2ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 1000;
    }

    .footer-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }

    .content-wrapper {
      display: flex;
      flex-direction: row;
      margin: 100px 10px 120px;
      gap: 15px;
      flex-wrap: wrap;
    }

    .left-panel,
    .right-panel {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .left-panel {
      flex: 1;
      min-width: 280px;
      max-width: 45%;
    }

    .right-panel {
      flex: 2;
      min-width: 300px;
      max-width: 100%;
    }

    .panel-header {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #0057b7;
    }

    .section {
      margin-bottom: 15px;
    }

    .toggle-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      width: 100%;
      text-align: left;
      cursor: pointer;
    }

    .section-content {
      display: none;
      margin-top: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 5px;
    }

    .save-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 2000;
    }

    .modal-content {
      background-color: white;
      margin: 50px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 8px;
    }

    .modal-content input,
    .modal-content textarea,
    .modal-content select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .modal-content label {
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>Visit Page</h1>
</header>

<div class="content-wrapper">
  <!-- LEFT CONTAINER -->
  <div class="left-panel">
    <div class="panel-header">Customer Details</div>
    <div id="customerDetailsContainer">
      <!-- Injected customer info -->
    </div>
  </div>

  <!-- RIGHT CONTAINER -->
  <div class="right-panel">
    <div class="panel-header">Store Visit</div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('visitDetails')">Log Visit</button>
      <div class="section-content" id="visitDetails"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('storeRange')">Store Range</button>
      <div class="section-content" id="storeRange"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('preOrders')">Pre Orders</button>
      <div class="section-content" id="preOrders"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('assets')">Assets</button>
      <div class="section-content" id="assets"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('contactDetails')">Edit Contact</button>
      <div class="section-content" id="contactDetails"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('addressDetails')">Edit Address</button>
      <div class="section-content" id="addressDetails"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('classification')">Classification</button>
      <div class="section-content" id="classification"></div>
    </div>

    <button class="save-button" onclick="submitVisit()">Save / End Call</button>
  </div>
</div>

<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<script>
  function toggleSection(id) {
    const section = document.getElementById(id);
    section.style.display = section.style.display === "none" ? "block" : "none";
  }

  function submitVisit() {
    alert("Visit submitted. (Hook up logic here)");
  }
</script>

</body>
</html>
