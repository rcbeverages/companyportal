<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    if (!localStorage.getItem("username")) {
      window.location.href = "login.html";
    }
  </script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visit Page</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .content-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 160px 20px 140px;
      box-sizing: border-box;
      gap: 20px;
    }

    .left-panel, .right-panel {
      flex: 1 1 480px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      padding: 20px;
    }

    .panel-header {
      font-weight: bold;
      font-size: 1.2rem;
      color: #0057b7;
      margin-bottom: 15px;
    }

    .section {
      margin-bottom: 20px;
    }

    .section button.toggle-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .section-content {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }

    .save-button {
      background-color: #0057b7;
      color: white;
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Visit Page</h1>
</header>

<div class="content-wrapper">
  <!-- LEFT: Customer Details -->
  <div class="left-panel">
    <div class="panel-header">Customer Details</div>
    <div id="customerDetailsContainer">
      <!-- Injected customer details go here -->
    </div>
  </div>

  <!-- RIGHT: Visit Sections -->
  <div class="right-panel">
    <div class="panel-header">Store Visit</div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('visitDetails')">Log Visit</button>
      <div class="section-content" id="visitDetails">
        <!-- Visit info -->
      </div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('storeRange')">Store Range</button>
      <div class="section-content" id="storeRange"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('preOrders')">Pre Orders</button>
      <div class="section-content" id="preOrders"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('assets')">Assets</button>
      <div class="section-content" id="assets"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('contactDetails')">Edit Contact</button>
      <div class="section-content" id="contactDetails"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('addressDetails')">Edit Address</button>
      <div class="section-content" id="addressDetails"></div>
    </div>

    <div class="section">
      <button class="toggle-btn" onclick="toggleSection('classification')">Classification</button>
      <div class="section-content" id="classification"></div>
    </div>

    <button class="save-button" onclick="submitVisit()">Save / End Call</button>
  </div>
</div>

<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<script>
  function toggleSection(id) {
    const section = document.getElementById(id);
    section.style.display = section.style.display === "none" ? "block" : "none";
  }

  function submitVisit() {
    alert("Visit submitted. (Hook up logic here)");
  }
</script>

</body>
</html>
