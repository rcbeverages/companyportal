<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Customer - RC CRM</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<header>
  <h1>Add Customer</h1>
</header>

<div class="form-container">
  <form id="add-customer-form">
    <label>Customer Name</label>
    <input type="text" name="Customer Name" required>

    <label>Address</label>
    <input type="text" name="Address" required>

    <label>Suburb</label>
    <input type="text" name="Suburb" required>

    <label>State</label>
    <input type="text" name="State" required>

    <label>Postcode</label>
    <input type="text" name="Postcode" required>

    <label>Contact Name</label>
    <input type="text" name="Contact Name">

    <label>Phone</label>
    <input type="text" name="Phone">

    <label>Email</label>
    <input type="email" name="Email">

    <label>Segment</label>
    <input type="text" name="Segment" required>

    <label>Key Account Group</label>
    <input type="text" name="Key Account Group" required>

    <label>Store Type</label>
    <input type="text" name="Store Type" required>

    <label>Grade</label>
    <input type="text" name="Grade" required>

    <label>BDM</label>
    <input type="text" name="BDM" required>

    <button class="footer-btn" type="submit">Add Customer</button>
  </form>
</div>

<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
</footer>

<script src="../js/addcustomer.js"></script>

</body>
</html>
