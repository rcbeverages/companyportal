<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Database - RC Beverages</title>

  <!-- Embedded CSS -->
  <style>
  /* =========================
     General Page Styling
     ========================= */
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  /* =========================
     Header Styling
     ========================= */
  header {
    background-color: #0057b7;
    color: white;
    padding: 20px;
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
  }

  /* =========================
   Search Container Styling
   ========================= */
.search-container {
  display: flex;
  align-items: left; /* Aligns search bar to the left */
  justify-content: flex-start; /* Adjusts buttons to the left as well */
  margin: 20px 20px;
  margin-top: 140px; /* Ensure space for fixed header */
  width: 40%;  /* Set width to 40% */
}
    .search-box {
    flex-grow: 1; /* Ensures the search bar takes the majority of space */
  }

  .search-container input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    margin-right: 10px;
  }

  .search-container .main-button {
    background-color: #0057b7;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
  }

  .search-container .main-button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  /* =========================
     Button Row Styling (Search, Select All, Send Email)
     ========================= */
  .button-row {
    display: flex;
    justify-content: space-between;
    gap: 10px; /* Adds space between the buttons */
    margin: 20px 20px;
  }

  .button-row .main-button {
    background-color: #0057b7;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
    flex: 1;
  }

  /* =========================
     Table Store List Layout
     ========================= */
  .store-list-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }

  .store-list-table th, .store-list-table td {
    padding: 12px 20px;
    text-align: left;
    border: 1px solid #ddd;
  }

  .store-list-table th {
    background-color: #f2f2f2;
    font-weight: bold;
  }

  /* =========================
     Select All Button Styling
     ========================= */
  .select-all-container {
    margin: 10px 0;
    display: flex;
    justify-content: flex-end;
    padding-right: 10px;
  }

  .select-all-container .main-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    border-radius: 5px;
  }

  /* =========================
     Footer Styling
     ========================= */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #cfe2ff;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px;
    z-index: 1000;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
  }

  .footer-btn {
    background-color: #0057b7;
    color: white;
    border: none;
    padding: 10px 18px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  .footer-btn:hover {
    background-color: #1e40af;
  }
</style>

</head>

<body>

<header>
  <h1>Asset Managment</h1>
</header>

<!-- Search Container for Email Database -->
<div class="search-container">
    <input type="text" id="searchInputAsset" placeholder="Search by Asset Tag, Asset Type, Customer Name, Agreement" />
</div>

<!-- Add New Asset Button -->
<div class="add-button-container">
    <button onclick="openModal()">+ Add New Asset</button>
</div>

<!-- Modal for Adding New Asset -->
<div id="assetModal" class="modal">
  <div class="modal-content">
    <h3>Add New Asset</h3>
    <form id="addAssetForm">
      <input type="text" id="assetTag" placeholder="Asset Tag Code" required />
      <input type="text" id="assetType" placeholder="Asset Type" required />
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="Available">Available</option>
        <option value="Placed">Placed</option>
      </select>
      <textarea id="comments" placeholder="Comments"></textarea>
      <button type="submit">Add Asset</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Table for Asset List -->
<table id="assetListTable" class="asset-list-table">
  <thead>
    <tr>
      <th>Visit</th>
      <th>Asset Tag</th>
      <th>Asset Type</th>
      <th>Customer Name</th>
      <th>Agreement</th>
      <th>Status</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody id="assetList">
    <!-- Asset list will populate dynamically here -->
  </tbody>
</table>

<!-- Fixed Footer with Navigation Buttons -->
<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<!-- External JavaScript Files -->
<script src="../js/api.js"></script> <!-- Shared API code -->
<script src="../js/assetmanagement.js"></script> <!-- Asset management JS -->

<script>
// Modal functionality
function openModal() {
  document.getElementById("assetModal").style.display = "block";
}

function closeModal() {
  document.getElementById("assetModal").style.display = "none";
}

// Add asset functionality
document.getElementById("addAssetForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const assetTag = document.getElementById("assetTag").value;
  const assetType = document.getElementById("assetType").value;
  const customerName = document.getElementById("customerName").value;
  const agreement = document.getElementById("agreement").value;
  const datePlaced = document.getElementById("datePlaced").value;
  const status = document.getElementById("status").value;
  const comments = document.getElementById("comments").value;

  const newAsset = {
    "Asset Tag Code": assetTag,
    "Asset Type": assetType,
    "Customer Name": customerName,
    "Agreement": agreement,
    "Date Placed": datePlaced,
    "Status": status,
    "Comments": comments
  };

  // Make a POST request to add the new asset to the Google Sheet via SheetDB API
  fetch("https://sheetdb.io/api/v1/8kwtvisrhm2zd", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify([newAsset])
  })
  .then(response => response.json())
  .then(data => {
    console.log("Asset added:", data);
    closeModal();
    // Optionally, refresh the asset list to show the new asset
  })
  .catch(error => console.error("Error adding asset:", error));
});
</script>

</body>

</html>
