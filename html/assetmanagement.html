<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Management - RC Beverages</title>

  <!-- Embedded CSS -->
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Search Container Styling */
    .search-container {
      display: flex;
      align-items: left;
      justify-content: flex-start;
      margin: 20px 20px;
      margin-top: 140px; /* Ensure space for fixed header */
      width: 40%;
    }

    .search-box {
      flex-grow: 1;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 10px;
    }

    /* Button Row Styling */
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 20px;
    }

    .button-row .main-button {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      flex: 1;
    }

    /* Add New Asset Button Styling */
    .add-button-container {
      margin: 20px 20px;
      text-align: center;
    }

    .add-button-container button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .add-button-container button:hover {
      background-color: #218838;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 50%;
      border-radius: 5px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      background-color: #0057b7;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #cfe2ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .footer-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .footer-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>

<header>
  <h1>Asset Management</h1>
</header>

<!-- Search Container for Asset Database -->
<div class="search-container">
    <input type="text" id="searchInputAsset" placeholder="Search by Asset Tag, Asset Type, Customer Name, Agreement" />
</div>

<!-- Add New Asset Button -->
<div class="add-button-container">
    <button onclick="openModal()">+ Add New Asset</button>
</div>

<!-- Modal for Adding New Asset -->
<div id="assetModal" class="modal">
  <div class="modal-content">
    <h3>Add New Asset</h3>
    <form id="addAssetForm">
      <input type="text" id="assetTag" placeholder="Asset Tag Code" required />
      <input type="text" id="assetType" placeholder="Asset Type" required />
      <input type="text" id="customerName" placeholder="Customer Name" required />
      <input type="text" id="agreement" placeholder="Agreement" required />
      <input type="date" id="datePlaced" placeholder="Date Placed" required />
      <select id="status" required>
        <option value="">Select Status</option>
        <option value="Available">Available</option>
        <option value="Placed">Placed</option>
      </select>
      <textarea id="comments" placeholder="Comments"></textarea>
      <button type="submit">Add Asset</button>
      <button type="button" onclick="closeModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Table for Asset List -->
<table id="assetListTable" class="asset-list-table">
  <thead>
    <tr>
      <th>Visit</th>
      <th>Asset Tag</th>
      <th>Asset Type</th>
      <th>Customer Name</th>
      <th>Agreement</th>
      <th>Status</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody id="assetList">
    <!-- Asset list will populate dynamically here -->
  </tbody>
</table>

<!-- Fixed Footer with Navigation Buttons -->
<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<!-- External JavaScript Files -->
<script src="../js/api.js"></script> <!-- Shared API code -->
<script src="../js/assetmanagement.js"></script> <!-- Asset management JS -->

<script>
// Modal functionality
function openModal() {
  document.getElementById("assetModal").style.display = "block";
}

function closeModal() {
  document.getElementById("assetModal").style.display = "none";
}

// Add asset functionality
document.getElementById("addAssetForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const assetTag = document.getElementById("assetTag").value;
  const assetType = document.getElementById("assetType").value;
  const customerName = document.getElementById("customerName").value;
  const agreement = document.getElementById("agreement").value;
  const datePlaced = document.getElementById("datePlaced").value;
  const status = document.getElementById("status").value;
  const comments = document.getElementById("comments").value;

  const newAsset = {
    "Asset Tag Code": assetTag,
    "Asset Type": assetType,
    "Customer Name": customerName,
    "Agreement": agreement,
    "Date Placed": datePlaced,
    "Status": status,
    "Comments": comments
  };

  // Make a POST request to add the new asset to the Google Sheet via SheetDB API
  fetch("https://sheetdb.io/api/v1/8kwtvisrhm2zd", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify([newAsset])
  })
  .then(response => response.json())
  .then(data => {
    console.log("Asset added:", data);
    closeModal();
    // Optionally, refresh the asset list to show the new asset
  })
  .catch(error => console.error("Error adding asset:", error));
});
</script>

</body>

</html>
