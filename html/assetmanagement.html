<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asset Management - RC Beverages</title>

  <!-- Embedded CSS -->
  <style>
    /* =========================
       General Page Styling
       ========================= */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* =========================
       Header Styling
       ========================= */
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* =========================
       Search Container Styling
       ========================= */
    .search-container {
      display: flex;
      align-items: left;
      justify-content: flex-start;
      margin: 20px 20px;
      margin-top: 140px; /* Ensure space for fixed header */
      width: 40%;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 10px;
    }

    /* =========================
       Button Row Styling
       ========================= */
    .button-row {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin: 20px 20px;
    }

    .button-row .main-button {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .button-row .main-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* =========================
       Table Asset List Layout
       ========================= */
    .asset-list-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .asset-list-table th, .asset-list-table td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .asset-list-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* =========================
       Footer Styling
       ========================= */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #cfe2ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .footer-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .footer-btn:hover {
      background-color: #1e40af;
    }

    /* =========================
       Modal Styling
       ========================= */
   /* Center the "Add New Asset" Header */
.modal-content h3 {
  text-align: center; /* Centers the header */
  margin-bottom: 20px; /* Add space below the header */
}

/* Make all form fields the same width */
.modal-content input,
.modal-content select {
  width: 100%; /* Make inputs and selects full width */
  padding: 10px;
  margin-bottom: 10px; /* Add margin between fields */
  font-size: 1rem;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box; /* Ensure padding is included in width */
}

/* Button Styling */
.modal-content button {
  background-color: #0057b7;
  color: white;
  padding: 8px 16px; /* Smaller padding for smaller buttons */
  font-size: 0.9rem; /* Smaller font size for buttons */
  cursor: pointer;
  border-radius: 5px;
  width: 100%; /* Full width of the container */
  margin-bottom: 10px; /* Increased gap between buttons */
}

/* Adding space between "Add Asset" and "Cancel" buttons */
.modal-content button + button {
  margin-top: 10px; /* Increased gap between the two buttons */
}

  </style>
</head>

<body>

<header>
  <h1>Asset Management</h1>
</header>

<!-- Search Container for Asset Database -->
<div class="search-container">
    <input type="text" id="searchInputAsset" placeholder="Search by Asset Tag, Asset Type, Customer Name, Agreement" />
</div>

<!-- Button Row for Show Available and Show Placed Assets -->
<div class="button-row">
  <button class="main-button" id="availableAssetsBtn">Show Available Assets</button>
  <button class="main-button" id="placedAssetsBtn">Show Placed Assets</button>
  <button class="main-button add-button" id="addAssetBtn">+ Add New Asset</button>
</div>

<!-- Modal for Adding New Asset -->
<div id="assetModal" class="modal">
  <div class="modal-content">
    <h3>Add New Asset</h3>
    <form id="addAssetForm">
  <input type="text" id="assetTag" placeholder="Asset Tag Code" required />
  <input type="text" id="assetType" placeholder="Asset Type" required />
  <select id="status" required>
    <option value="">Select Status</option>
    <option value="Available">Available</option>
    <option value="Placed">Placed</option>
  </select>
  <button type="submit">Add Asset</button>
  <button type="button" onclick="closeModal()">Cancel</button>
</form>
  </div>
</div>

<!-- Table for Asset List -->
<table id="assetListTable" class="asset-list-table">
  <thead>
    <tr>
      <th>Asset Tag</th>
      <th>Asset Type</th>
      <th>Customer Name</th>
      <th>Agreement</th>
      <th>Status</th>
      <th>Comments</th>
    </tr>
  </thead>
  <tbody id="assetList">
    <!-- Asset list will populate dynamically here -->
  </tbody>
</table>

<!-- Fixed Footer with Navigation Buttons -->
<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<script src="../js/assetmanagement.js"></script>

</body>
</html>
