<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Database - RC Beverages</title>

  <!-- Embedded CSS -->
  <style>
    /* =========================
       General Page Styling
       ========================= */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* =========================
       Header Styling
       ========================= */
    header {
      padding: 20px;
      background-color: #0057b7;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
      z-index: 10;
      margin-bottom: 20px;
    }

    /* =========================
       Search Container Styling
       ========================= */
    .search-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 20px 20px;
    }

    .search-box {
      flex-grow: 1; /* Ensures the search bar takes the majority of space */
    }

    .search-btn-box {
      margin-left: 10px;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 10px;
    }

    .search-container .main-button {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .search-container .main-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* =========================
       Table Store List Layout
       ========================= */
    .store-list-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .store-list-table th, .store-list-table td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .store-list-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* =========================
       Select All Button Styling
       ========================= */
    .select-all-container {
      margin: 10px 0;
      display: flex;
      justify-content: flex-end;
      padding-right: 10px;
    }

    .select-all-container .main-button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    /* =========================
       Footer Styling
       ========================= */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #0057b7;
      padding: 15px 0;
      text-align: center;
    }

    .footer-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .footer-btn:hover {
      background-color: #0057b7;
    }

    .footer-btn:focus {
      outline: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Store Database</h1>
</header>

<!-- Search Container for Store Database -->
<div class="search-container">
  <div class="search-box">
    <input type="text" id="searchInputStore" placeholder="Search by Customer Name, Sub Owner Group, Key Account Group, Grade, Store Type" />
  </div>
  <div class="search-btn-box">
    <button id="searchButtonStore" class="main-button">Search</button>
  </div>
</div>

<!-- Select All Button -->
<div class="select-all-container">
  <button id="selectAllButton" class="main-button">Select All</button>
</div>

<!-- Table for Store List -->
<table id="storeListTable" class="store-list-table">
  <thead>
    <tr>
      <th>Select</th>
      <th>Customer Name</th>
      <th>Sub Owner Group</th>
      <th>Key Account Group</th>
      <th>Grade</th>
      <th>Store Type</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody id="storeList">
    <!-- Store list will populate dynamically here -->
  </tbody>
</table>

<!-- Fixed Footer with Navigation Buttons -->
<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<!-- External JavaScript Files -->
<script src="../js/api.js"></script> <!-- Shared API code -->
<script src="../js/storedatabase.js"></script> <!-- Store database JS -->
</body>

</html>
