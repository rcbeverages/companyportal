<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Database - RC Beverages</title>

  <!-- Embedded CSS -->
  <style>
    /* General Page Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    /* Search Container Styling */
    .search-container {
      display: flex;
      align-items: left;
      justify-content: flex-start;
      margin: 20px 20px;
      margin-top: 140px; /* Ensure space for fixed header */
      width: 40%;
    }

    .search-box {
      flex-grow: 1;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 10px;
    }

    /* Button Row Styling */
    .button-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin: 20px 20px;
    }

    .button-row .main-button {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      flex: 1;
    }

    /* Table Store List Layout */
    .store-list-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .store-list-table th, .store-list-table td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .store-list-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    /* Visit Button Styling */
    .visit-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
    }

    .visit-btn:hover {
      background-color: #0056b3;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #cfe2ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .footer-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .footer-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>

<header>
  <h1>Store Database</h1>
</header>

<!-- Search Container for Store Database -->
<div class="search-container">
    <input type="text" id="searchInputStore" placeholder="Search by Customer Name, Sub Owner Group, Key Account Group, Grade, Store Type" />
</div>

<!-- Buttons Row -->
<div class="button-row">
  <button id="selectAllButton" class="main-button">Select All</button>
  <button id="sendEmailButton" class="main-button" disabled>Send Email</button>
</div>

<!-- Table for Store List -->
<table id="storeListTable" class="store-list-table">
  <thead>
    <tr>
      <th>Visit</th>
      <th>Customer Name</th>
      <th>Sub Owner Group</th>
      <th>Key Account Group</th>
      <th>Grade</th>
      <th>Store Type</th>
    </tr>
  </thead>
  <tbody id="storeList">
    <!-- Store list will populate dynamically here -->
  </tbody>
</table>

<!-- Fixed Footer with Navigation Buttons -->
<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

<!-- External JavaScript Files -->
<script src="../js/api.js"></script> <!-- Shared API code -->
<script src="../js/storedatabase.js"></script> <!-- Store database JS -->

</body>

</html>
