<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Communications</title>

  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .search-container {
      display: flex;
      align-items: left;
      justify-content: flex-start;
      margin: 20px 20px;
      margin-top: 140px;
      width: 40%;
    }

    .search-container input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-right: 10px;
    }

    .button-row {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin: 20px 20px;
    }

    .button-row .main-button {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .communication-list-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .communication-list-table th, .communication-list-table td {
      padding: 12px 20px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .communication-list-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    .communication-list-table td {
      background-color: #ffffff;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #cfe2ff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    .footer-btn {
      background-color: #0057b7;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .footer-btn:hover {
      background-color: #1e40af;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 35%;
      border-radius: 5px;
      max-width: 500px;
    }

    .modal-content input,
    .modal-content select,
    .modal-content textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .modal-content button {
      background-color: #0057b7;
      color: white;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 10px;
    }

    .modal-content button + button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<header>
  <h1>Communications</h1>
</header>

<div class="search-container">
  <input type="text" id="searchInputComm" placeholder="Search by Type or Subject" />
</div>

<div class="button-row">
  <button class="main-button" id="addCommBtn">+ Add New Communication</button>
</div>

<table id="communicationListTable" class="communication-list-table">
  <thead>
    <tr>
      <th>Date Sent</th>
      <th>Subject</th>
      <th>Type</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody id="communicationList"></tbody>
</table>

<div id="addCommPopup" class="modal">
  <div class="modal-content">
    <h2>Add New Communication</h2>
    <form id="addCommForm">
      <label for="commDate">Date Sent:</label>
      <input type="date" id="commDate" name="commDate" required />

      <label for="commSubject">Subject:</label>
      <input type="text" id="commSubject" name="commSubject" required />

      <label for="commType">Type:</label>
      <select id="commType" name="commType" required>
        <option value="">Select Type</option>
        <option value="Email">Email</option>
        <option value="Call">Call</option>
        <option value="Meeting">Meeting</option>
        <option value="Other">Other</option>
      </select>

      <label for="commNotes">Notes:</label>
      <textarea id="commNotes" name="commNotes" rows="6" required></textarea>

      <div class="popup-buttons">
        <button type="submit" class="save-button">Save Communication</button>
        <button type="button" class="cancel-button" onclick="closeAddComm()">Cancel</button>
      </div>
    </form>
  </div>
</div>

<footer>
  <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
  <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
  <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
  <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
  <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
</footer>

  <!-- LINK TO JS -->
<script src="js/comms.js"></script>
</body>
</html>
