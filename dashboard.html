
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .section-block {
      padding: 1rem;
      background: #cfe2ff;
      margin: 1rem;
      border-radius: 8px;
    }
    .section-block h3 {
      margin-top: 0;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>

<header>
  <h1>RC Beverages Dashboard</h1>
  <p id="roleTitle"></p>
</header>

<div id="dashboardContainer"></div>

<script>
const username = localStorage.getItem("username");
const role = localStorage.getItem("role");
document.getElementById("roleTitle").textContent = "Welcome " + username + " (" + role + ")";

fetch("dashboard.json")
  .then(response => response.json())
  .then(layout => {
    const container = document.getElementById("dashboardContainer");
    for (const [section, buttons] of Object.entries(layout)) {
      const sectionDiv = document.createElement("div");
      sectionDiv.className = "section-block";
      const heading = document.createElement("h3");
      heading.textContent = section;
      sectionDiv.appendChild(heading);

      const row = document.createElement("div");
      row.className = "button-row";

      buttons.filter(btn => btn.roles.includes(role)).forEach(btn => {
        const button = document.createElement("button");
        button.className = "btn";
        button.textContent = btn.label;
        button.onclick = () => location.href = btn.href;
        row.appendChild(button);
      });

      sectionDiv.appendChild(row);
      container.appendChild(sectionDiv);
    }
  });
</script>

</body>
</html>
