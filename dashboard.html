<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Title</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Body styling - Uses the style.css from external file */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6cb1f2, #89b0d0);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    /* Header Styling */
    header {
      margin-top: 20px;
      margin-bottom: 40px;
    }

    header img {
      max-width: 290px;
      height: auto;
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      font-weight: bold;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ccc;
      z-index: 100;
    }

    footer .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    footer .footer-btn:hover {
      background-color: #1e40af;
    }

    /* Media Queries for Mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      footer .footer-btn {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Page Title</h1> <!-- You can change this text dynamically -->
  </header>

  <!-- Footer with Buttons -->
  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
  </footer>
</body>

</html>
