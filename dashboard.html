<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }

    .sub-header {
      background: #cfe2ff;
      padding: 1rem;
    }

    .welcome-message {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 1rem 1rem;
    }

    .dash-button {
      flex: 1 1 calc(33% - 1rem);
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .dash-button:hover {
      background-color: #1e40af;
    }

    @media screen and (max-width: 768px) {
      .dash-button {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    @media screen and (max-width: 480px) {
      .dash-button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>RC Beverages Dashboard</h1>
  </header>
  <div class="sub-header">
    <div class="welcome-message" id="welcome">
      <!-- Welcome message will be injected here -->
    </div>
  </div>

  <div class="button-container" id="dashboard-sections">
    <!-- Buttons will be dynamically generated here -->
  </div>

  <script>
    // Set welcome message
    const username = localStorage.getItem("username");
    document.getElementById("welcome").textContent = `Welcome ${username}`;

    // Fetch button data from the JSON file (Ensure this is the correct path to your JSON file)
    fetch('dashboard.json')
      .then(response => response.json())
      .then(data => {
        // Check if the data is correct
        console.log('Fetched Data:', data);

        const buttonContainer = document.getElementById("dashboard-sections");

        if (data && data.buttons) {
          data.buttons.forEach(btn => {
            const button = document.createElement("button");
            button.className = "dash-button";
            button.textContent = btn.label;
            button.onclick = () => window.location.href = btn.href;
            buttonContainer.appendChild(button);
          });
        } else {
          console.error('No buttons found in the JSON data.');
        }
      })
      .catch(error => {
        console.error('Error fetching button data:', error);
      });
  </script>
</body>

</html>
