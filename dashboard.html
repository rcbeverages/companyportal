<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f4ff;
    }
    .header {
      background-color: #0353a4;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .sub-header {
      background-color: #d7e3fc;
      padding: 0.75rem;
      text-align: center;
      font-weight: bold;
    }
    .group-title {
      margin: 1rem 1rem 0.5rem;
      font-size: 1.1rem;
      color: #0353a4;
      border-bottom: 2px solid #cce;
      padding-bottom: 0.3rem;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 1rem 1rem;
    }
    .dash-button {
      flex: 1 1 calc(33% - 1rem);
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
    }
    .dash-button:hover {
      background-color: #1e40af;
    }
    @media screen and (max-width: 768px) {
      .dash-button {
        flex: 1 1 calc(50% - 1rem);
      }
    }
    @media screen and (max-width: 480px) {
      .dash-button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="header">RC Beverages Dashboard</div>
  <div class="sub-header" id="welcome">Welcome</div>

  <div id="dashboard-sections"></div>

  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    document.getElementById("welcome").textContent = `Welcome ${username}`;

    fetch("dashboard.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("dashboard-sections");
        data.forEach(group => {
          const section = document.createElement("section");
          const title = document.createElement("div");
          title.className = "group-title";
          title.textContent = group.group;
          section.appendChild(title);

          const buttonWrapper = document.createElement("div");
          buttonWrapper.className = "button-container";

          group.buttons.forEach(btn => {
            if (btn.roles.includes(role)) {
              const button = document.createElement("button");
              button.className = "dash-button";
              button.textContent = btn.label;
              button.onclick = () => window.location.href = btn.href;
              buttonWrapper.appendChild(button);
            }
          });

          section.appendChild(buttonWrapper);
          container.appendChild(section);
        });
      });
  </script>
</body>
</html>
