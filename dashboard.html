<!DOCTYPE html><html>
<head>
  <title>RC Beverages Dashboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .welcome {
      background: #cfe2ff;
      padding: 2rem;
      text-align: center;
    }
    .btn {
      background: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover {
      background: #0042a5;
    }
    .tiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .tile {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 300px;
    }
    .tile h3 {
      margin-top: 0;
    }
    #searchInput {
      margin: 10px auto;
      display: block;
      padding: 8px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #addCustomerModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #addCustomerModalContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #addCustomerModalContent input, #addCustomerModalContent select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>RC Beverages Dashboard</h1>
  </header>  <div class="welcome">
    <h2 id="welcomeText">Welcome</h2>
    <div style="text-align: center; margin-top: 20px;">
      <button class="btn" onclick="openAddCustomerModal()">Add New Customer</button><br>
      <button class="btn" onclick="goToCalendar()" style="margin-top: 10px;">Journey Plan Calendar</button>
    </div>
  </div>  <input type="text" id="searchInput" placeholder="Search customers..." oninput="filterTiles()" />
  <div class="tiles" id="customerTiles"></div>  <!-- Modal -->  <div id="addCustomerModal">
    <div id="addCustomerModalContent">
      <h3>Add New Customer</h3>
      <input type="text" id="storeName" placeholder="Customer Name" required />
      <input type="text" id="subOwnerGroup" placeholder="Sub Owner Group" />
      <input type="text" id="keyAccountGroup" placeholder="Key Account Group" />
      <input type="text" id="grade" placeholder="Grade" />
      <input type="text" id="storeType" placeholder="Store Type" />
      <input type="text" id="segment" placeholder="Segment" />
      <input type="text" id="contactName" placeholder="Contact Name (optional)" />
      <input type="text" id="phone" placeholder="Phone (optional)" />
      <input type="email" id="email" placeholder="Email (optional)" />
      <input type="text" id="address" placeholder="Address" required />
      <input type="text" id="suburb" placeholder="Suburb" required />
      <input type="text" id="state" placeholder="State" required />
      <input type="text" id="postcode" placeholder="Postcode" required />
      <button class="btn" onclick="submitCustomer()">Submit</button>
      <button class="btn" onclick="closeAddCustomerModal()" style="margin-left: 10px;">Cancel</button>
    </div>
  </div>  <script>
    const username = localStorage.getItem("username");
    const bdmMap = {
      rhincksman: "Ryan Hincksman",
      chawkins: "Chris Hawkins"
    };
    const bdmName = bdmMap[username];
    let customerCache = [];
    document.getElementById("welcomeText").textContent = `Welcome, ${bdmName}`;

    function openAddCustomerModal() {
      document.getElementById("addCustomerModal").style.display = "flex";
    }

    function closeAddCustomerModal() {
      document.getElementById("addCustomerModal").style.display = "none";
    }

    function goToCalendar() {
      window.location.href = "calendar.html";
    }

    async function loadCustomers() {
      const res = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1");
      const data = await res.json();
      customerCache = data;
      displayTiles(data);
    }

    function displayTiles(data) {
      const filtered = data.filter(c => c.BDM === bdmName);
      const container = document.getElementById("customerTiles");
      container.innerHTML = "";
      filtered.forEach(c => {
        const div = document.createElement("div");
        div.className = "tile";
        div.setAttribute("data-name", `${c["Customer Name"].toLowerCase()} ${c.Grade?.toLowerCase()} ${c["Key Account Group"]?.toLowerCase()} ${c["Sub Owner Group"]?.toLowerCase()}`);
        div.innerHTML = `
          <h3>${c["Customer Name"]}</h3>
          <p><strong>Grade:</strong> ${c.Grade}</p>
          <p><strong>Key Account Group:</strong> ${c["Key Account Group"]}</p>
          <p><strong>Sub Owner Group:</strong> ${c["Sub Owner Group"] || "-"}</p>
          <p><strong>State:</strong> ${c.State}</p>
          <button class="btn" onclick="startCall('${c["Customer Name"]}')">Start</button>
        `;
        container.appendChild(div);
      });
    }

    function filterTiles() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".tile").forEach(tile => {
        tile.style.display = tile.dataset.name.includes(query) ? "block" : "none";
      });
    }

    function submitCustomer() {
      alert("Customer added successfully!");
      closeAddCustomerModal();
    }

    function startCall(customerName) {
      const customer = customerCache.find(c => c["Customer Name"] === customerName);
      if (customer) {
        localStorage.setItem("selectedCustomer", JSON.stringify(customer));
        window.location.href = "visit.html";
      } else {
        alert("Customer not found.");
      }
    }

    window.onload = loadCustomers;
  </script></body>
</html>
