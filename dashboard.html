<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
    }
    header img {
      max-height: 60px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      margin: 0;
    }
    .sub-header {
      background: #cfe2ff;
      padding: 1rem;
    }
    .btn {
      background: #0057b7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0042a5;
    }
    .welcome-message {
      margin-top: 2rem;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>

<body>
  <header>
    <h1>RC Beverages Dashboard</h1>
  </header>
  
  <div class="sub-header">
    <button onclick="location.href='dashboard.html'" class="btn">Back to Dashboard</button>
  </div>

  <div class="welcome-message" id="welcome">
    <!-- The Welcome message will be injected here -->
  </div>

  <script>
    // Get the username and update the welcome message
    const username = localStorage.getItem("username");
    document.getElementById("welcome").textContent = `Welcome ${username}`;
  </script>

</body>
</html>
