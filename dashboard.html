<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      text-align: center;
    }

    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
    }

    h1 {
      margin: 0;
    }

    .sub-header {
      background: #cfe2ff;
      padding: 1rem;
    }

    .welcome-message {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #333;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 0 1rem 1rem;
    }

    .dash-button {
      flex: 1 1 calc(33% - 1rem);
      padding: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
    }

    .dash-button:hover {
      background-color: #1e40af;
    }

    @media screen and (max-width: 768px) {
      .dash-button {
        flex: 1 1 calc(50% - 1rem);
      }
    }

    @media screen and (max-width: 480px) {
      .dash-button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>RC Beverages Dashboard</h1>
  </header>
  <div class="sub-header">
    <div class="welcome-message" id="welcome">
      <!-- Welcome message will be injected here -->
    </div>
  </div>

  <div class="button-container" id="dashboard-sections">
    <!-- Buttons will be dynamically generated here -->
  </div>

  <script>
    // Get username and role from localStorage
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    document.getElementById("welcome").textContent = `Welcome ${username}`;

    // Fetch the JSON data for dashboard sections and buttons
    fetch('dashboard.json')  // Adjust the path if needed
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("dashboard-sections");

        // Loop through each section in the JSON data
        data.forEach(group => {
          const section = document.createElement("section");
          const title = document.createElement("div");
          title.className = "group-title";
          title.textContent = group.group;
          section.appendChild(title);

          const buttonWrapper = document.createElement("div");
          buttonWrapper.className = "button-container";

          // Loop through each button within the section
          group.buttons.forEach(btn => {
            // Check if the button is available for the user's role
            if (btn.roles.includes(role)) {
              const button = document.createElement("button");
              button.className = "dash-button";
              button.textContent = btn.label;
              button.onclick = () => window.location.href = btn.href;
              buttonWrapper.appendChild(button);
            }
          });

          section.appendChild(buttonWrapper);
          container.appendChild(section);
        });
      })
      .catch(err => console.log('Error loading JSON data:', err));
  </script>
</body>

</html>
