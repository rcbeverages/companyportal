<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RC Beverages Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #0057b7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #roleTitle {
      font-size: 1rem;
      margin-top: 0.25rem;
      color: #e0e0e0;
    }

    .dashboard-wrapper {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 1rem;
      gap: 1rem;
    }

    .section-tile {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      min-width: 220px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .section-tile h3 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-size: 1.1rem;
      color: #0057b7;
      text-align: center;
    }

    .btn {
      display: block;
      width: 100%;
      background: #2563eb;
      color: white;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .no-access {
      color: #888;
      font-size: 0.85rem;
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>RC Beverages Dashboard</h1>
    <p id="roleTitle"></p>
  </header>

  <div class="dashboard-wrapper" id="dashboardContainer"></div>

  <script>
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");
    document.getElementById("roleTitle").textContent = `Welcome ${username} (${role})`;

    fetch("dashboard.json")
      .then(response => response.json())
      .then(layout => {
        const container = document.getElementById("dashboardContainer");

        for (const [section, buttons] of Object.entries(layout)) {
          const sectionTile = document.createElement("div");
          sectionTile.className = "section-tile";

          const title = document.createElement("h3");
          title.textContent = section;
          sectionTile.appendChild(title);

          const allowed = buttons.filter(btn => btn.roles.includes(role));
          if (allowed.length > 0) {
            allowed.forEach(btn => {
              const button = document.createElement("button");
              button.className = "btn";
              button.textContent = btn.label;
              button.onclick = () => location.href = btn.href;
              sectionTile.appendChild(button);
            });
          } else {
            const emptyNote = document.createElement("div");
            emptyNote.className = "no-access";
            emptyNote.textContent = "No tools available for your role.";
            sectionTile.appendChild(emptyNote);
          }

          container.appendChild(sectionTile);
        }
      });
  </script>

</body>
</html>
