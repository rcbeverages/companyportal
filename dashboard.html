<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Welcome Message Styling */
    .welcome-message {
      background-color: #ffffff;
      color: #0057b7;
      padding: 15px;
      font-size: 1.25rem;
      margin-top: 10px;
    }

    /* Main container for Groups */
    .group-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 0;
    }

    /* Group Title Styling */
    .group-title {
      background-color: #0057b7;
      color: white;
      padding: 15px;
      margin-bottom: 10px;
      font-size: 1.5rem;
      border-radius: 5px;
      width: 100%;
      text-align: center;
      flex: 1 1 calc(33% - 1rem); /* 3 items per row */
    }

    /* Button Styling */
    .btn {
      background-color: #2563eb;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 6px;
      border: none;
      text-decoration: none;
      display: block;
      width: 100%;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ccc;
      z-index: 100;
    }

    footer .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    footer .footer-btn:hover {
      background-color: #1e40af;
    }

    /* Media Queries for Tablet and Mobile */
    @media screen and (max-width: 768px) {
      .group-title {
        flex: 1 1 100%; /* Full width for small devices */
      }

      .btn {
        font-size: 1.1rem;
      }
    }

    /* Media Queries for Mobile */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      footer .footer-btn {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section with Page Title -->
  <header>
    <h1>RC Beverages Dashboard</h1>
  </header>

  <!-- Welcome Message Section -->
  <div class="welcome-message" id="welcome">
    <!-- Welcome message will be injected here -->
  </div>

  <!-- Main Group Container -->
  <div class="group-container" id="dashboard-sections">
    <!-- Buttons will be dynamically populated here -->
  </div>

  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
    <button class="footer-btn" onclick="location.href='rewindedarcade.html'">Rewinded Arcade</button>
  </footer>

  <script>
    // Get username and role from localStorage
    const username = localStorage.getItem("username");
    const role = localStorage.getItem("role");

    // Display welcome message
    document.getElementById("welcome").textContent = `Welcome ${username}`;

    // Define button data with role assignment
    const buttonData = [
      {
        buttons: [
          { label: "CRM Tools", href: "crmtools.html", roles: ["Admin"] },
          { label: "Orders & Visits", href: "orders_visits.html", roles: ["Admin"] },
          { label: "Marketing and Promotions", href: "marketing_promotions.html", roles: ["Admin"] },
          { label: "Data & Analytics", href: "data_analytics.html", roles: ["Admin"] },
          { label: "Resources", href: "resources.html", roles: ["Admin"] },
          { label: "Warehouse", href: "warehouse.html", roles: ["Admin"] }
          { label: "Settings", href: "settings.html", roles: ["Admin"] }
        ]
      },
    ];
     

    // Create buttons dynamically based on user role
    const buttonContainer = document.getElementById("dashboard-sections");

    // Iterate through each group and add the buttons based on role
    buttonData.forEach(group => {
      const section = document.createElement("section");
      const title = document.createElement("div");
      title.className = "group-title";
      title.textContent = group.group;
      section.appendChild(title);

      const buttonWrapper = document.createElement("div");
      buttonWrapper.className = "button-container";

      group.buttons.forEach(btn => {
        if (btn.roles.includes(role)) {
          const button = document.createElement("button");
          button.className = "btn";
          button.textContent = btn.label;
          button.onclick = () => window.location.href = btn.href;
          buttonWrapper.appendChild(button);
        }
      });

      section.appendChild(buttonWrapper);
      buttonContainer.appendChild(section);
    });
  </script>
</body>

</html>
