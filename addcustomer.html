<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Customer - RC Beverages</title>
  <link rel="stylesheet" href="style.css" /> <!-- External CSS file -->
  <style>
    /* Additional styles specific to the Add Customer page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Header Section Styling (follows the existing header in style.css) */
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    h1 {
      margin: 0;
    }

    /* Welcome Message Section Styling */
    .welcome-message {
      position: fixed;
      top: 70px; /* Adjusted to be just below the header */
      left: 0;
      right: 0;
      background-color: #ffffff;
      color: #0057b7;
      padding: 15px;
      font-size: 2rem;
      margin-top: 10px;
      z-index: 999;
    }

    /* Form Container (Scrollable Section) */
    .form-container {
      margin-top: 150px; /* Ensure form is below header & welcome message */
      padding: 20px;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: calc(100vh - 200px); /* Adjust the height to fit between header and footer */
    }

    .form-container label {
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .form-container button {
      background-color: #0057b7;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #00409a;
    }

    /* Footer Styling (Same as style.css) */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ccc;
    }

    footer .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    footer .footer-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <!-- Header Section with Page Title -->
  <header>
    <h1>Add Customer</h1>
  </header>

  <!-- Welcome Message Section -->
  <div class="welcome-message" id="welcome">
    Welcome, <span id="username"></span>
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <form id="addCustomerForm">
      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" name="storeName" required>

      <label for="segment">Segment:</label>
      <select id="segment" name="segment" required></select>

      <label for="keyAccountGroup">Key Account Group:</label>
      <select id="keyAccountGroup" name="keyAccountGroup" required></select>

      <label for="subOwnerGroup">Sub Owner Group:</label>
      <select id="subOwnerGroup" name="subOwnerGroup" required></select>

      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required></select>

      <label for="storeType">Store Type:</label>
      <select id="storeType" name="storeType" required></select>

      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" name="contactName" required>

      <label for="contactPhone">Contact Phone:</label>
      <input type="text" id="contactPhone" name="contactPhone" required>

      <label for="contactEmail">Contact Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="suburb">Suburb:</label>
      <input type="text" id="suburb" name="suburb" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" required>

      <label for="bdm">BDM:</label>
      <select id="bdm" name="bdm" required></select>

      <button type="submit">Add Customer</button>
    </form>

    <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
  </footer>

  <script>
    // Get username from localStorage
    const username = localStorage.getItem("username");
    document.getElementById("username").textContent = username;

    // Fetch the options for dropdowns from API
    async function fetchOptions() {
      try {
        const response = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1");
        const data = await response.json();

        // Populate the Segment dropdown
        const segmentDropdown = document.getElementById("segment");
        const segments = [...new Set(data.map(item => item.Segment))];
        segments.forEach(segment => {
          const option = document.createElement("option");
          option.value = segment;
          option.textContent = segment;
          segmentDropdown.appendChild(option);
        });

        // Populate the Key Account Group dropdown
        const keyAccountGroupDropdown = document.getElementById("keyAccountGroup");
        const keyAccountGroups = [...new Set(data.map(item => item["Key Account Group"]))];
        keyAccountGroups.forEach(group => {
          const option = document.createElement("option");
          option.value = group;
          option.textContent = group;
          keyAccountGroupDropdown.appendChild(option);
        });

        // Populate the Sub Owner Group dropdown
        const subOwnerGroupDropdown = document.getElementById("subOwnerGroup");
        const subOwnerGroups = [...new Set(data.map(item => item["Sub Owner Group"]))];
        subOwnerGroups.forEach(group => {
          const option = document.createElement("option");
          option.value = group;
          option.textContent = group;
          subOwnerGroupDropdown.appendChild(option);
        });

        // Populate the Grade dropdown
        const gradeDropdown = document.getElementById("grade");
        const grades = [...new Set(data.map(item => item.Grade))];
        grades.forEach(grade => {
          const option = document.createElement("option");
          option.value = grade;
          option.textContent = grade;
          gradeDropdown.appendChild(option);
        });

        // Populate the Store Type dropdown
        const storeTypeDropdown = document.getElementById("storeType");
        const storeTypes = [...new Set(data.map(item => item["Store Type"]))];
        storeTypes.forEach(type => {
          const option = document.createElement("option");
          option.value = type;
          option.textContent = type;
          storeTypeDropdown.appendChild(option);
        });

        // Populate the BDM dropdown
        const bdmDropdown = document.getElementById("bdm");
        const bdms = [...new Set(data.map(item => item.BDM))];
        bdms.forEach(bdm => {
          const option = document.createElement("option");
          option.value = bdm;
          option.textContent = bdm;
          bdmDropdown.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching options:', error);
      }
    }

    window.onload = fetchOptions;
  </script>
</body>

</html>
