<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages - Add Customer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px; /* Add padding to prevent content being hidden behind fixed header */
    }

    /* Fixed Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 1000; /* Keeps the header on top */
    }

    /* Welcome Message Styling */
    .welcome-message {
      position: fixed;
      top: 70px; /* Move the welcome message just below the header */
      left: 0;
      right: 0;
      background-color: #ffffff;
      color: #0057b7;
      padding: 15px;
      font-size: 2rem;
      margin-top: 10px;
      z-index: 999;
    }

    /* Main Form Window (Scrollable Section) */
    .form-container {
      max-width: 1000px;
      margin: 120px auto; /* Start the form window below the welcome message */
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      height: 80%; /* Ensures scrolling is available */
      text-align: left; /* Align text to the left */
    }

    /* Form Fields and Labels */
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    /* Button Styling */
    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
    }

    button:hover {
      background-color: #00409a;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ccc;
      z-index: 1000;
    }

    footer .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    footer .footer-btn:hover {
      background-color: #1e40af;
    }

    /* Media Queries for Tablet and Mobile */
    @media screen and (max-width: 768px) {
      .form-container {
        width: 90%; /* Adjust form container width for smaller screens */
      }

      .welcome-message {
        font-size: 1.5rem;
      }

      button {
        width: 100%;
      }
    }

    @media screen and (max-width: 600px) {
      footer .footer-btn {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section with Page Title -->
  <header>
    <h1>Add Customer</h1>
  </header>

  <!-- Welcome Message Section -->
  <div class="welcome-message" id="welcome">
    <!-- Welcome message will be injected here -->
  </div>

  <!-- Form Section for Adding a Customer -->
  <div class="form-container">
    <form id="customerForm">
      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" name="storeName" required />

      <label for="segment">Segment:</label>
      <select id="segment" name="segment" required>
        <option value="Retail">Retail</option>
        <option value="Wholesale">Wholesale</option>
      </select>

      <label for="keyAccountGroup">Key Account Group:</label>
      <select id="keyAccountGroup" name="keyAccountGroup" required>
        <option value="ILG - Bottler">ILG - Bottler</option>
        <option value="Super Cellars">Super Cellars</option>
      </select>

      <label for="subOwnerGroup">Sub Owner Group:</label>
      <select id="subOwnerGroup" name="subOwnerGroup" required>
        <option value="ILG - Sub Owner">ILG - Sub Owner</option>
        <option value="Other">Other</option>
      </select>

      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required>
        <option value="A">A</option>
        <option value="B">B</option>
      </select>

      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" name="contactName" required />

      <label for="contactPhone">Contact Phone:</label>
      <input type="text" id="contactPhone" name="contactPhone" required />

      <label for="contactEmail">Contact Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required />

      <button type="submit">Add Customer</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
  </footer>

  <script>
    const username = localStorage.getItem("username");
    document.getElementById("welcome").textContent = `Welcome, ${username}`;
  </script>
</body>
</html>
