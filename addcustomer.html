<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC Beverages - Add Customer</title>
  <link rel="stylesheet" href="style.css" /> <!-- Link to the external CSS file -->
  <style>
    /* Basic Styles for Form Layout */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      padding-top: 100px;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    /* Form Styling */
    form {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      text-align: left;
    }

    input, select {
      padding: 10px;
      margin-bottom: 20px;
      font-size: 1rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0057b7;
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #00409a;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ccc;
    }

    footer .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    footer .footer-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <!-- Header Section with Page Title -->
  <header>
    <h1>Add Customer</h1>
  </header>

  <!-- Welcome Message Section -->
  <div class="welcome-message" id="welcome">
    Welcome, <span id="username"></span>
  </div>

  <!-- Add Customer Form -->
  <form id="addCustomerForm">
    <!-- Store Name -->
    <label for="customername">Customer Name:</label>
    <input type="text" id="storeName" name="storeName" required>

    <!-- Sub Owner Group -->
    <label for="subOwnerGroup">Sub Owner Group:</label>
    <select id="subOwnerGroup" name="subOwnerGroup" required>
      <option value="">Select</option>
      <!-- More options from the API -->
    </select>

    <!-- Key Account Group -->
    <label for="keyAccountGroup">Key Account Group:</label>
    <select id="keyAccountGroup" name="keyAccountGroup" required>
      <option value="ILG - Bottler">ILG - Bottler</option>
      <option value="ILG - Retailer">ILG - Retailer</option>
      <!-- More options from the API -->
    </select>

    <!-- Grade -->
    <label for="grade">Grade:</label>
    <select id="grade" name="grade" required>
      <option value="A">A</option>
      <option value="B">B</option>
      <!-- More options from the API -->
    </select>

    <!-- Store Type -->
    <label for="storetype">Store Type:</label>
    <select id="storetype" name="storetype" required>
      <option value="Retail">Retail</option>
      <option value="Wholesale">Wholesale</option>
      <!-- More options can be added dynamically from API -->
    </select>

    <!-- Segment -->
    <label for="segment">Segment:</label>
    <select id="segment" name="segment" required>
      <option value="Retail">Retail</option>
      <option value="Wholesale">Wholesale</option>
      <!-- More options can be added dynamically from API -->
    </select>

    <!-- Contact Name -->
    <label for="contactName">Contact Name:</label>
    <input type="text" id="contactName" name="contactName" required>

    <!-- Contact Phone -->
    <label for="contactPhone">Contact Phone:</label>
    <input type="tel" id="contactPhone" name="contactPhone" required>

    <!-- Contact Email -->
    <label for="contactEmail">Contact Email:</label>
    <input type="email" id="contactEmail" name="contactEmail" required>

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <!-- Suburb -->
    <label for="suburb">Suburb:</label>
    <input type="text" id="suburb" name="suburb" required>

    <!-- State -->
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required>

    <!-- Postcode -->
    <label for="postcode">Postcode:</label>
    <input type="text" id="postcode" name="postcode" required>

    <!-- BDM -->
    <label for="bdm">BDM:</label>
    <select id="bdm" name="bdm" required>
      <option value="rhincksman">Ryan Hincksman</option>
      <option value="chawkins">Chris Hawkins</option>
      <!-- More BDMs -->
    </select>

    <button type="submit">Add Customer</button>
  </form>

  <!-- Footer with Navigation Buttons -->
  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
  </footer>

  <script>
    // Get username from localStorage
    const username = localStorage.getItem("username");
    document.getElementById("username").textContent = username;

    // You can add the rest of the functionality for form submission, validation, and API calls
  </script>
</body>

</html>
