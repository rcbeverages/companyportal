<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Customer - RC Beverages</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic Body Styling */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Fixed Header */
    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      z-index: 1000;
      position: fixed;
      top: 0;
      width: 100%;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Fixed Welcome Message */
    .welcome-message {
      position: fixed;
      top: 80px; /* Move the welcome message just below the header */
      left: 0;
      right: 0;
      background-color: #ffffff;
      color: #0057b7;
      padding: 15px;
      font-size: 1.5rem;
      z-index: 999;
    }

    /* Form Container */
    .form-container {
      flex-grow: 1; /* This will make the form container take up remaining space */
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      max-height: calc(100vh - 230px); /* Adjust height dynamically to fit between header and footer */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      text-align: left;
      margin-bottom: 5px;
    }

    input,
    select {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #0057b7;
      color: white;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      margin: 20px auto;
    }

    button:hover {
      background-color: #00409a;
    }

    /* Footer Styling */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #ccc;
      z-index: 1000;
    }

    footer .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    footer .footer-btn:hover {
      background-color: #1e40af;
    }

    /* Media Queries for Tablet and Mobile */
    @media screen and (max-width: 768px) {
      .form-container {
        padding: 15px;
      }

      .form-container label {
        font-size: 1rem;
      }

      .form-container select,
      .form-container input[type="text"] {
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 600px) {
      footer .footer-btn {
        font-size: 1rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section with Page Title -->
  <header>
    <h1>Add Customer</h1>
  </header>

  <!-- Welcome Message Section -->
  <div class="welcome-message" id="welcome">
    <!-- Welcome message will be injected here -->
  </div>

  <!-- Form for Adding Customer -->
  <div class="form-container">
    <form id="addCustomerForm">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" name="storeName" required />

      <label for="segment">Segment</label>
      <select id="segment" name="segment" required>
        <option value="Retail">Retail</option>
        <option value="Wholesale">Wholesale</option>
        <option value="On-premise">On-premise</option>
      </select>

      <label for="keyAccountGroup">Key Account Group</label>
      <select id="keyAccountGroup" name="keyAccountGroup" required>
        <option value="ILG - Bottler">ILG - Bottler</option>
        <option value="ILG - Super Cellars">ILG - Super Cellars</option>
        <option value="Other">Other</option>
      </select>

      <label for="subOwnerGroup">Sub Owner Group</label>
      <select id="subOwnerGroup" name="subOwnerGroup" required>
        <option value="-">-</option>
        <option value="Group A">Group A</option>
        <option value="Group B">Group B</option>
      </select>

      <label for="grade">Grade</label>
      <select id="grade" name="grade" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <label for="contactName">Contact Name</label>
      <input type="text" id="contactName" name="contactName" required />

      <label for="contactPhone">Contact Phone</label>
      <input type="text" id="contactPhone" name="contactPhone" required />

      <label for="contactEmail">Contact Email</label>
      <input type="email" id="contactEmail" name="contactEmail" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="suburb">Suburb</label>
      <input type="text" id="suburb" name="suburb" required />

      <label for="state">State</label>
      <input type="text" id="state" name="state" required />

      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode" required />

      <label for="bdm">BDM</label>
      <select id="bdm" name="bdm" required>
        <option value="rhincksman">Ryan Hincksman</option>
        <option value="chawkins">Chris Hawkins</option>
      </select>

      <button type="submit">Add Customer</button>
    </form>
  </div>

  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
  </footer>

  <script>
    // Get username from localStorage and display welcome message
    const username = localStorage.getItem("username");
    document.getElementById("welcome").textContent = `Welcome, ${username}`;
  </script>
</body>

</html>
