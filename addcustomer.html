<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Customer - RC Beverages</title>
  <link rel="stylesheet" href="style.css" /> <!-- External CSS file -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }

    header {
      background-color: #0057b7;
      color: white;
      padding: 20px;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    h1 {
      margin: 0;
    }

    .form-container {
      position: absolute;
      top: 100px; /* anchors below header + welcome */
      bottom: 80px; /* anchors above footer */
      left: 0;
      right: 0;
      margin: 0 auto;
      width: 90%;
      max-width: 900px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
      box-sizing: border-box;
    }

    .form-container label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #0057b7;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #00409a;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #cfe2ff;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 2px solid #ccc;
      z-index: 999;
    }

    .footer-btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .footer-btn:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body>
  <header>
    <h1>Add Customer</h1>
  </header>

  <div class="welcome-message">
    Welcome <span id="username"></span>
  </div>

  <div class="form-container">
    <form id="addCustomerForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" name="customerName" required>

      <label for="segment">Segment:</label>
      <select id="segment" name="segment" required></select>

      <label for="keyAccountGroup">Key Account Group:</label>
      <select id="keyAccountGroup" name="keyAccountGroup" required></select>

      <label for="subOwnerGroup">Sub Owner Group:</label>
      <select id="subOwnerGroup" name="subOwnerGroup" required></select>

      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required></select>

      <label for="storeType">Store Type:</label>
      <select id="storeType" name="storeType" required></select>

      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" name="contactName" required>

      <label for="contactPhone">Contact Phone:</label>
      <input type="text" id="contactPhone" name="contactPhone" required>

      <label for="contactEmail">Contact Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="suburb">Suburb:</label>
      <input type="text" id="suburb" name="suburb" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" required>

      <label for="bdm">BDM:</label>
      <select id="bdm" name="bdm" required></select>

      <button type="submit">Add Customer</button>
    </form>
  </div>

  <footer>
    <button class="footer-btn" onclick="location.href='dashboard.html'">Back to Dashboard</button>
    <button class="footer-btn" onclick="location.href='comms.html'">Communication</button>
    <button class="footer-btn" onclick="location.href='journeyplanners.html'">Journey Planner</button>
    <button class="footer-btn" onclick="location.href='reminders.html'">Reminders</button>
    <button class="footer-btn" onclick="location.href='portfolio.html'">Portfolio</button>
  </footer>

  <script>
  // Display logged in username
  const username = localStorage.getItem("username");
  document.getElementById("username").textContent = username;

  // Fetch live dropdown data
  async function fetchOptions() {
    try {
      const response = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1");
      const data = await response.json();

      const fillDropdown = (id, field) => {
        const dropdown = document.getElementById(id);
        const options = [...new Set(data.map(item => item[field]))];
        options.filter(o => o).forEach(option => {
          const opt = document.createElement("option");
          opt.value = option;
          opt.textContent = option;
          dropdown.appendChild(opt);
        });
      };

      fillDropdown("segment", "Segment");
      fillDropdown("keyAccountGroup", "Key Account Group");
      fillDropdown("subOwnerGroup", "Sub Owner Group");
      fillDropdown("grade", "Grade");
      fillDropdown("storeType", "Store Type");
      fillDropdown("bdm", "BDM");

    } catch (error) {
      console.error('Error fetching dropdowns:', error);
    }
  }

  window.onload = fetchOptions;

  // Handle Add Customer form submission
  document.getElementById("addCustomerForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const formData = {
      "Customer Name": document.getElementById("customerName").value,
      "Segment": document.getElementById("segment").value,
      "Key Account Group": document.getElementById("keyAccountGroup").value,
      "Sub Owner Group": document.getElementById("subOwnerGroup").value,
      "Grade": document.getElementById("grade").value,
      "Store Type": document.getElementById("storeType").value,
      "Contact Name": document.getElementById("contactName").value,
      "Phone": document.getElementById("contactPhone").value,
      "Email": document.getElementById("contactEmail").value,
      "Address": document.getElementById("address").value,
      "Suburb": document.getElementById("suburb").value,
      "State": document.getElementById("state").value,
      "Postcode": document.getElementById("postcode").value,
      "BDM": document.getElementById("bdm").value
    };

    try {
      const response = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [formData] })
      });

      if (response.ok) {
        alert("Customer added successfully!");
        document.getElementById("addCustomerForm").reset();
      } else {
        alert("Failed to add customer.");
      }
    } catch (error) {
      console.error('Error adding customer:', error);
      alert("An error occurred.");
    }
  });
</script>
</body>
</html>
