<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Customer - RC Beverages</title>
  <link rel="stylesheet" href="style.css" /> <!-- External CSS file -->

  <style>
    /* Additional styling for the Add Customer page */
    .form-container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
      font-size: 1.1rem;
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }

    .form-container button {
      background-color: #0057b7;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      display: inline-block;
      width: 100%;
    }

    .form-container button:hover {
      background-color: #00409a;
    }

    .form-container .back-button {
      margin-top: 20px;
      background-color: #f44336;
    }

    .form-container .back-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Add Customer</h1>
  </header>

  <div class="welcome-message" id="welcome">
    <!-- Welcome message will be injected here -->
  </div>

  <!-- Form Container -->
  <div class="form-container">
    <form id="addCustomerForm">
      <label for="storeName">Store Name:</label>
      <input type="text" id="storeName" name="storeName" required>

      <label for="subOwnerGroup">Sub Owner Group:</label>
      <select id="subOwnerGroup" name="subOwnerGroup" required></select>

      <label for="keyAccountGroup">Key Account Group:</label>
      <select id="keyAccountGroup" name="keyAccountGroup" required></select>

      <label for="grade">Grade:</label>
      <select id="grade" name="grade" required></select>

      <label for="storeType">Store Type:</label>
      <select id="storeType" name="storeType" required></select>

      <label for="segment">Segment:</label>
      <select id="segment" name="segment" required></select>

      <label for="contactName">Contact Name:</label>
      <input type="text" id="contactName" name="contactName" required>

      <label for="contactPhone">Contact Phone:</label>
      <input type="text" id="contactPhone" name="contactPhone" required>

      <label for="contactEmail">Contact Email:</label>
      <input type="email" id="contactEmail" name="contactEmail" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="suburb">Suburb:</label>
      <input type="text" id="suburb" name="suburb" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" required>

      <label for="bdm">BDM:</label>
      <select id="bdm" name="bdm" required></select>

      <button type="submit">Add Customer</button>
    </form>

    <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    // Populate dropdowns with API data
    async function populateDropdowns() {
      const segmentDropdown = document.getElementById("segment");
      const keyAccountGroupDropdown = document.getElementById("keyAccountGroup");
      const subOwnerGroupDropdown = document.getElementById("subOwnerGroup");
      const gradeDropdown = document.getElementById("grade");
      const storeTypeDropdown = document.getElementById("storeType");
      const bdmDropdown = document.getElementById("bdm");

      const res = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1");
      const data = await res.json();

      const segments = [...new Set(data.map(item => item.Segment))];
      const keyAccountGroups = [...new Set(data.map(item => item["Key Account Group"]))];
      const subOwnerGroups = [...new Set(data.map(item => item["Sub Owner Group"]))];
      const grades = [...new Set(data.map(item => item.Grade))];
      const storeTypes = [...new Set(data.map(item => item["Store Type"]))];
      const bdms = [...new Set(data.map(item => item.BDM))];

      populateSelect(segmentDropdown, segments);
      populateSelect(keyAccountGroupDropdown, keyAccountGroups);
      populateSelect(subOwnerGroupDropdown, subOwnerGroups);
      populateSelect(gradeDropdown, grades);
      populateSelect(storeTypeDropdown, storeTypes);
      populateSelect(bdmDropdown, bdms);
    }

    function populateSelect(selectElement, options) {
      options.forEach(option => {
        const optElement = document.createElement("option");
        optElement.value = option;
        optElement.textContent = option;
        selectElement.appendChild(optElement);
      });
    }

    window.onload = populateDropdowns;

    // Form Submission: Send data to API on form submission
    const form = document.getElementById("addCustomerForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault(); // Prevent default form submission

      // Collect the data from the form
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      // Send data to the API
      const res = await fetch("https://sheetdb.io/api/v1/8ba1eug88u4y1", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify([data])
      });

      if (res.ok) {
        alert("Customer added successfully!");
        form.reset(); // Reset the form after successful submission
      } else {
        alert("Error adding customer. Please try again.");
      }
    });
  </script>
</body>

</html>
